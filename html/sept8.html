<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>September 8</title>
  <link href="https://my.newtonschool.co/favicon.ico" rel="icon">
</head>
<body>

  <h2>Registration Form</h2>

  <form>

    <label for="name">Name <sup>*</sup> : </label>
    <input type="text" id="name" placeholder="Enter your name" name="name" required>
    
    <br><br>
    
    <label for="age">Age : </label>
    <input type="number" id="age" placeholder="Enter your age" name="age">
    
    <br><br>

    <label for="password">Password : </label>
    <input type="password" id="password" placeholder="Enter your password" name="password" disabled>

    <br><br>

    <label for="batch">Batch : </label>
    <select id="batch">
      <option>--------</option>
      <option value="macos">MacOS</option>
      <option value="ubuntu">Ubuntu</option>
      <option value="window">Windows</option>
    </select>

    <br><br>

    <label for="dob">DOB : </label>
    <input type="date" id="dob" placeholder="Enter DOB">
    
    <br><br>

    Gender : 

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">

    <label for="others">Others</label>
    <input type="radio" id="others" name="gender">

    <br><br>

    Hobbies : 

    <label for="cricket">Cricket</label>
    <input type="checkbox" id="cricket" name="hobbies">

    <label for="singing">Singing</label>
    <input type="checkbox" id="singing" name="hobbies">

    <label for="sleeping">Sleeping</label>
    <input type="checkbox" id="sleeping" name="hobbies">

    <br><br>

    <label for="favcolor">Favorite Color</label>
    <input type="color" id="favcolor" name="colors">

    <br><br>

    <label for="range">Range</label>
    <input type="range" id="range" name="range">

    <br><br>

    <label for="bio">Enter your bio : </label>
    <textarea id="bio" cols="30" rows="7" required></textarea>

    <br><br>


    <label for="resume">Uplaod your resume</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.jpg">

    <br><br>

    <!-- <input type="submit" name="Submit"> -->

    <button type="submit">Submit </button>

    <button type="reset">Reset</button>

  </form>

</body>
</html>
